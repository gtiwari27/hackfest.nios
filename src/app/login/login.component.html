<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">

                <div class="account-wall">

                    <form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                        <div class="imgcontainer">
                            <img class="profile-img" src="../../assets/img/ib_logo.png" alt="infoblox-logo">
                        </div>

                        <h1 class="text-center login-title">Grid Manager</h1>

                        <div class="container">
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="uname" class="input" required autofocus [(ngModel)] ="username" >

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" class ="input" required [(ngModel)] ="password">

                            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)=checkCredentials()>
                                Login</button>

                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    
</body>
