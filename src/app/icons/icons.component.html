<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
      </div>
      <div>
        <!-- <button mat-raised-button color="primary" class="add" (click)="open(content)">Add a DNS Zone</button> -->
        <div class="btn-toolbar">
        <button mat-raised-button color="primary" (click)="showModalDialog()"  label="Add a DNS Zone">Add a DNS Zone</button> 
        <button mat-raised-button color="primary"  label="Edit">Edit</button>
        </div>

        
      
        <table class="table table-striped">
          <thead>
              <tr>
                <th>Zone</th>
                <th>Comment</th>
                <th>Type</th>
                <th>Site</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let zone of Zones">
              <td>{{ zone.name }}</td>
              <td>{{ zone.comment }}</td>
              <td>{{ zone.type }}</td>
              <td>{{ zone.id }}</td>
              <button mat-raised-button color="primary" (click)="deleteRow(zone)">Delete</button>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<div class="card">
  
          <p-dialog header="Add a DNS Zone" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
              [draggable]="false" [resizable]="false">
              <form (ngSubmit)="saveDialogData(signInForm)" #signInForm="ngForm">
                <div class="form-group">
                  <label for="name">Name</label>
                  <br>
                  <div class="input-group">
                    <input id="name" name="name" class="form-control" required autofocus ngModel>
                  </div>
                </div>
                <div class="form-group">
                  <label for="dnsview">DNS View </label> <br>
              <select id="view" name="view">
              <option value="Intern BIELBIENNE">Default</option>
              <option value="Intern Schulen">DNS View</option>
              </select>
              </div>
                <div class="form-group">
                <label for="zonetype">Zone Type </label>
                <br>
            <select id="type" name="type">
            <option value="Authoritative">Authoritative</option>
            <option value="Forward">Forward</option>
            <option value="Reverse">Reverse</option>
            </select>
            </div>
                <div class="form-group">
                  <label for="comment">Comment</label>
                  <br>
                  <div class="input-group">
                    <input id="comment" name="comment" class="form-control" ngModel>
                  </div>
                </div>
                <button mat-raised-button color="secondary" type = "submit" >Save</button>
              </form>
